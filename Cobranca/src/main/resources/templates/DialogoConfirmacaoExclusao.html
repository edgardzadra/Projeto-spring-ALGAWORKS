<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<div class="modal fade" tabindex="-1" role="dialog" id="confirmacaoExclusaoModal" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog">
  <form th:attr="data-url-base=@{/titulo}" method="POST">
  	<input type="hidden" name="_method" value="DELETE"/>
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title">Confirmação de Exclusão</h4>
	      </div>
	      <div class="modal-body">
	        <span>Tem certeza que deseja excluir o Título?</span>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-link" data-dismiss="modal">Fechar</button>
	        <button type="submit" class="btn btn-primary">Confirmar</button>
	      </div>
	    </div>
    </form>
  </div>
</div>


</html>
